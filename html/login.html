<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="left-box">
                <h1>CLOTHING SHOPPING</h1>
                <p>Don't have an account?</p>
                <p>Register to access all the features of our services. Manage your business in one place. It's free</p>
                <div class="social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-google"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>
            <div class="right-box">
                <h2>Sign up</h2>
                <form>
                    <label>Email</label>
                    <input type="email" placeholder="VD: email@domain.com" required>
                    <label>Password</label>
                    <input type="password" placeholder="Enter password" required>
                    <div class="checkbox">
                        <input type="checkbox" required> I agree to all statements in <a href="#">Terms of service</a>
                    </div>
                    <button type="submit">Sign up</button>
                    <p>Have an account? <a href="/html/card.html">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
