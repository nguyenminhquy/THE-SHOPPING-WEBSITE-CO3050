<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="left-box">
                <h1>CLOTHING SHOPPING </h1>
                <p>Already have an account?</p>
                <p>Log in to access all the features of our services. Manage your business in one place.</p>
                <div class="social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-google"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>
            <div class="right-box">
                <h2>Register</h2>
                <form>
                    <label>Username</label>
                    <input type="text" placeholder="Enter your username" required>
                    <label>Email</label>
                    <input type="email" placeholder="VD: email@domain.com" required>
                    <label>Password</label>
                    <input type="password" placeholder="Enter password" required>
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm password" required>
                    <div class="checkbox">
                        <input type="checkbox" required> I agree to the <a href="#">Terms of service</a>
                    </div>
                    <button type="submit">Register</button>
                    <p>Have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
